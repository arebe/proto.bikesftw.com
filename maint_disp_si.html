    <div class="col-md-4">
        <form class="widget in-line" >
            <fieldset>
                <legend>Email reminders</legend>
                <label class="checkbox">
                    <input type="checkbox">Wheel check every 
                <span class="input-append">
                  <input class="span2" id="wheelwks" type="text" size="2" placeholder="3"><span class="add-on">weeks</span>
                </span>
                </label>

                <label class="checkbox">
                    <input type="checkbox">Chain check every 
                    <span class="input-append">

                </label>
                <label class="checkbox">
                    <input type="checkbox">Brake check every 
                    <span class="input-append">

                </label>

                    <span class="input-append">

                    </span>
                </label>

                <label class="checkbox">
                    <input type="checkbox">Chain lube every 
                    <span class="input-append">
                      <input class="span2" id="wheelwks" type="text" size="2" placeholder="5"><span class="add-on">weeks</span>
                    </span>
                </label>

            </fieldset>
        </form>
        <form class="widget">
            <fieldset>
